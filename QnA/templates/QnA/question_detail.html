<!DOCTYPE html>
<html>

<head>
    <title>Question Detail</title>
</head>

<body>
    <h1>{{ question.title }}</h1>
    <p>{{ question.content }}</p>
    <h2>Answers</h2>
    <ul>
        {% for answer in question.answers.all %}
        <li>{{ answer.content }} - {{ answer.user.username }}</li>
        {% endfor %}
    </ul>
    <h2>Submit an Answer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>

</html>
