{% extends 'base.html' %}
{% load static %}

{% block extra-style %}
{% endblock %}

{% block content %}
<head>
    <title>QnA List</title>
</head>

<body>
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
        <li><a href="{% url 'QnA:question_detail' question.id %}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'QnA:question_create' questions.0.item_id.id %}">Ask a Question</a>
</body>
{% endblock %}

{% block extra-script %}
{% endblock %}
