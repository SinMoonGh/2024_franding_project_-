{% extends 'base.html' %}
{% load static %}

{% block extra-style %}
<style>
    /* styles.css */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #faq {
        background-color: #f9f9f9;
        padding: 20px;
        border-top: 1px solid #e0e0e0;
    }

    #faq h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .faq-item {
        margin-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
    }

    .faq-question {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: none;
        background: none;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s ease;
    }

    .faq-question:hover {
        background-color: #e0e0e0;
    }

    .faq-answer {
        display: none;
        padding: 10px;
        font-size: 16px;
        background-color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<head>
    <title>FAQ 섹션</title>
</head>

<body>
    <section id="faq">
        <h2>자주 묻는 질문</h2>
        <div class="faq-item">
            <button class="faq-question">질문 1</button>
            <div class="faq-answer">
                <p>답변 1 내용</p>
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">질문 2</button>
            <div class="faq-answer">
                <p>답변 2 내용</p>
            </div>
        </div>
        <!-- 추가적인 질문/답변 -->
    </section>
</body>
{% endblock %}

{% block extra-script %}
<script>
    // script.js
    document.addEventListener('DOMContentLoaded', function() {
        const faqQuestions = document.querySelectorAll('.faq-question');

        faqQuestions.forEach(question => {
            question.addEventListener('click', function() {
                const answer = this.nextElementSibling;
                const isOpen = answer.style.display === 'block';

                document.querySelectorAll('.faq-answer').forEach(ans => ans.style.display = 'none');
                
                if (!isOpen) {
                    answer.style.display = 'block';
                }
            });
        });
    });
</script>
{% endblock %}
