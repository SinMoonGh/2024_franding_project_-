
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 화면 전체를 사용하기 위한 스타일 */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* 내비게이션 바를 제외한 전체 화면을 채우는 컨테이너 */
        .container-fluid {
            height: calc(100% - 56px); /* 내비게이션 바 높이만큼 제외 */
        }
        /* 높이 100% 설정 */
        .full-height {
            height: 100%;
        }
        #content-display {
            height: 100%;
            overflow-y: auto; /* 내용이 많을 경우 스크롤 가능 */
        }
        .order-title {
            margin-bottom: 20px; /* 하단 마진을 20px로 설정 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-2 d-flex flex-column p-3 bg-light full-height">
                <!-- 버튼들 -->
                <a href="#" class="btn btn-outline-secondary mb-4">주문 내역</a>
                <a href="#" class="btn btn-outline-secondary mb-4">작성 리뷰</a>
                <a href="#" class="btn btn-outline-secondary mb-4">프로필</a>
                <a href="#" class="btn btn-outline-secondary mb-4">회원정보</a>
                <a href="#" class="btn btn-outline-secondary mb-4">판매자페이지</a>
            </div>
            <div class="col-10" id="content-display">
                <!-- 내용이 여기에 표시됩니다. -->
                <!-- <h1>{{user}}의 주문내역</h1> -->
                <h3 class="order-title">" "의 주문내역</h3>
                <div class="row">
                    {% for order in object_list %}
                    <div class="card mb-4">
                        <div class="card-header">
                            결제완료 {{ order.datetime }}
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- 이미지 열 -->
                                <div class="col-1">
                                    <img src="{{ order.cart.item.image }}" alt="{{ order.cart.item.name }}" class="img-fluid">
                                </div>
                                <!-- 상품 정보 열 -->
                                <div class="col-11">
                                    <h5 class="card-title">주문상품 : {{ order.cart.item.name }}</h5>
                                    <p class="card-text">주문수량 : {{ order.cart.amount }}</p>
                                    <p class="card-text"><strong>{{ order.total_price }}원</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
