{% extends 'base.html' %}  <!-- base.html 파일을 상속함 -->

{% block content %}
<!-- 상품 등록 폼 -->
<form method="post">
    {% csrf_token %}  <!-- CSRF 토큰을 포함하여 보안 유지 -->
    {{ form.as_p }}  <!-- 폼 필드를 단락으로 랜더링 -->
    <button type="submit" class="btn btn-primary">Submit</button>  <!-- 제출 버튼 -->
</form>
{% endblock %}
