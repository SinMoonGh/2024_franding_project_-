<!-- templates/seller/review_list.html -->

{% extends 'base.html' %}

{% block title %}리뷰 목록{% endblock %}

{% block content %}
    <h2>리뷰 목록</h2>
    <ul>
        {% for review in reviews %}
            <li>{{ review.product }} - 작성자: {{ review.author }} - 평점: {{ review.rating }}</li>
            <p>{{ review.content }}</p>
        {% endfor %}
    </ul>
{% endblock %}
