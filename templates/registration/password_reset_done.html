{% extends 'base.html' %}

{% block content %}
  <h1>비밀번호 재설정 이메일 전송 완료</h1>
  <p>비밀번호 재설정 링크가 등록된 이메일 주소로 전송되었습니다. 이메일을 확인해주세요.</p>

  <!-- Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailModalLabel">이메일 확인</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          비밀번호 재설정 링크가 등록된 이메일 주소로 전송되었습니다. 이메일을 확인해주세요.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirectToLogin()">확인</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra-script %}
<script>
  function redirectToLogin() {
    window.location.href = "{% url 'login' %}";
  }

  $(document).ready(function() {
    $('#emailModal').modal('show');
  });
</script>
{% endblock %}
