{% extends 'base.html' %}

{% block content %}
<style>
    form {
        text-align: left; /* 텍스트를 왼쪽으로 정렬 */
        margin: 0 auto; /* 폼을 가운데로 정렬 */
        width: 50%; /* 폼의 너비 지정 */
    }

    form input[type="text"],
    form input[type="email"],
    form select, /* 새로 추가된 스타일 */
    form textarea {
        width: 100%; /* 입력 필드의 너비를 폼에 맞춤 */
        box-sizing: border-box; /* padding과 border를 너비에 포함 */
        font-size: 20px; /* 폰트 크기 설정 */
    }

    form label {
        display: block; /* 레이블을 블록 요소로 만들어 줄바꿈 */
        margin-top: 10px; /* 레이블 상단의 마진 추가 */
        font-size: 20px; /* 레이블 폰트 크기 설정 */
    }

    .large-button {
        margin-top: 20px;
        padding: 10px 0; /* 수정: 좌우 패딩을 0으로 조정 */
        font-size: 20px;
        border-radius: 10px; /* 버튼 모서리를 둥글게 만듭니다. */
        cursor: pointer;
        text-decoration: none;
        display: block; /* 수정: 블록 요소로 변경 */
        transition: background-color 0.3s, color 0.3s; /* 배경색과 폰트 색상에 대한 전환 효과 */
        background-color: #ffffff; /* 기본 배경색 */
        color: #333; /* 기본 폰트 색상 */
        border: 2px solid #333; /* 테두리 스타일과 색상 지정 */
        width: 100%; /* 수정: 버튼의 너비를 폼에 맞춤 */
    }

    .large-button:hover {
        background-color: #333; /* 마우스를 올렸을 때 배경색 변경 */
        color: #ffffff; /* 마우스를 올렸을 때 폰트 색상 변경 */
    }

</style>

<h1 style="text-align: center;">상품 입력</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn large-button">등 록</button>
</form>
{% endblock %}
