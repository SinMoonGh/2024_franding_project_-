{% extends 'base.html' %}

{% block title %} sellerPage {% endblock %}

{% block extra-style %}
<style>
    /* 화면 전체를 사용하기 위한 스타일 */
    html, body {
        height: 100%;
        margin: 0;
    }
    /* 내비게이션 바를 제외한 전체 화면을 채우는 컨테이너 */
    .container-fluid {
        height: calc(100% - 56px); /* 내비게이션 바 높이만큼 제외 */
    }
    /* 높이 100% 설정 */
    .full-height {
        height: 100%;
    }
    #content-display {
        height: 100%;
        overflow-y: auto; /* 내용이 많을 경우 스크롤 가능 */
    }
    .order-title {
        margin-bottom: 20px; /* 하단 마진을 20px로 설정 */
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row full-height">
        <div class="col-2 d-flex flex-column p-3 bg-light full-height">
            <!-- 버튼들 -->
            <a href="{% url 'mypage:order_index' %}" class="btn btn-outline-secondary mb-4">주문 내역</a>
            <a href="{% url 'review:review_index' %}" class="btn btn-outline-secondary mb-4">작성 리뷰</a>
            <a href="{% url 'mypage:user_info' %}" class="btn btn-outline-secondary mb-4">회원정보</a>
            <a href="{% url 'seller:seller_index' %}" class="btn btn-outline-secondary mb-4">판매자 페이지</a>
            <a href="#" class="btn btn-outline-secondary mb-4">구독</a>
        </div>
    
    <div class="col-10" id="content-display">
    </div>

</div>
<div>
    <h1>판매자 페이지</h1>
    <a href="{% url 'seller:item_create' %}" class="btn btn-outline-secondary mb-4">상품 등록</a>
    <a href="{% url 'seller:item_list' %}" class="btn btn-outline-secondary mb-4">상품 조회 및 관리</a>
</div>
</div>
{% endblock %}
