{% extends 'base.html' %}


{% block extra-style %}
<style>

.delete-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px; /* 버튼 모서리를 둥글게 만듭니다. */
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s, color 0.3s; /* 배경색과 폰트 색상에 대한 전환 효과 */
    background-color: #ffffff; /* 기본 배경색 */
    color: #333; /* 기본 폰트 색상 */
    border: 2px solid #FF5733; /* 테두리 스타일과 색상 지정 */
}

.delete-button:hover {
    background-color: #FF5733; /* 마우스를 올렸을 때 배경색 변경 */
    color: #ffffff; /* 마우스를 올렸을 때 폰트 색상 변경 */
}

</style>
{% endblock %}
{% block content %}
<h1>삭제 확인</h1>
<p>정말로 "{{ item.name }}" 상품을 삭제하시겠습니까?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">삭제</button>
</form>
{% endblock %}
