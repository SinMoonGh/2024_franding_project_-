{% extends 'base.html' %}

{% block title %} Item Detail {% endblock %}
{% block extra-style %}
<style>
    body {
        background-image: url('../../../static/img/logo.jpg');
    }

    .h-100 {
        height: 100%;
    }

    .w-100 {
        width: 100%;
    }

    .top-0 {
        top: 0;
    }

    .left-0 {
        left: 0;
    }

    .d-flex {
        display: flex;
    }

    .flex-column {
        flex-direction: column;
    }

    .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* 부모 요소의 높이를 화면 전체로 */
        width: 50%;
        background-color: white;
    }

    .col-6 {
        width: 50%;
        margin: 0 auto;
    }

    .mb-5 {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .floating-banner {
    position: fixed;
    top: 100px;
    right: -300px; /* 초기에는 오른쪽 밖으로 숨김 */
    width: 300px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: right 0.3s ease-in-out;
}

.floating-banner.show {
    right: 20px; /* 스크롤 내리면 오른쪽으로 나타남 */
}

.banner-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

</style>
{% endblock %}
{% load static%}
{% block content %}

<div class="row  parent">
    <div class="b-card">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <h1 class="text">{{ item.name }}</h1>
        </div>


        <div class="row d-flex flex-column mt-3">
            <div class="col-6 flex-1">
                <div class="card p-3" style="background-color: whitesmoke;">
                    <img src="{{ item.image }}" alt="{{ item.name }}" class="img-fluid">
                    <p>Price: {{ item.price }}원</p>
                    <p>Size: {{ item.size.ml }}ml</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary btn-sm decrease-btn">-</button>
                        <span class="mx-2" id="current-quantity">0</span>
                        <button class="btn btn-secondary btn-sm increase-btn">+</button>
                    </div>
                    <button class="btn btn-primary mt-3 add-to-cart-btn">장바구니 추가</button>
                </div>
            </div>
            <div class="col-6 flex-1">
                <div class="card p-3 mt-3" style="background-color: whitesmoke;">
                    <h2>상세 설명</h2>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="floating-banner" class="floating-banner">
    <div class="banner-content">
        <h3>플로팅 배너</h3>
        <p>스크롤을 내리면 나타납니다.</p>
    </div>
</div>
<script>
    let currentQuantity = 0;

    document.querySelector('.decrease-btn').addEventListener('click', () => {
        if (currentQuantity > 0) {
            currentQuantity--;
            document.getElementById('current-quantity').textContent = currentQuantity;
        }
    });

    document.querySelector('.increase-btn').addEventListener('click', () => {
        currentQuantity++;
        document.getElementById('current-quantity').textContent = currentQuantity;
    });

    document.querySelector('.add-to-cart-btn').addEventListener('click', () => {
        console.log('장바구니에 추가:', currentQuantity, '개의', '{{ item.name }}');
    });
    window.addEventListener('scroll', function() {
    var floatingBanner = document.getElementById('floating-banner');
    var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollPosition > 10) { // 300px 이상 스크롤하면 배너 표시
        floatingBanner.classList.add('show');
    } else {
        floatingBanner.classList.remove('show');
    }
});

</script>
{% endblock %}
