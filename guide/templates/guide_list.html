{% extends "base.html" %}

{% block title %}Guide List{% endblock %}

{% block content %}
<h1>Guide</h1>
<div class="button-container">
    <a class="btn btn-primary" href="{% url 'guide:description' %}">Description</a>
    <a class="btn btn-primary" href="{% url 'guide:tale' %}">Tale</a>
    <a class="btn btn-primary" href="{% url 'guide:pleasant' %}">Pleasant</a>
    <a class="btn btn-primary" href="{% url 'guide:tip' %}">Tip</a>
</div>

<style>
    .button-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
