{% extends "base.html" %}

{% block title %}Guide List{% endblock %}

{% block content %}
<div class="button-container">
    <a class="btn btn-primary custom-btn" href="{% url 'guide:brand_attitude' %}">Brand Attitude</a>
    <a class="btn btn-primary custom-btn" href="{% url 'guide:description' %}">Description</a>
    <a class="btn btn-primary custom-btn" href="{% url 'guide:pleasant' %}">Pleasant</a>
    <a class="btn btn-primary custom-btn" href="{% url 'guide:scent' %}">Scent</a>
    <a class="btn btn-primary custom-btn" href="{% url 'guide:tale' %}">Tale</a>
    <a class="btn btn-primary custom-btn" href="{% url 'guide:tip' %}">Tip</a>
</div>

<style>
    .container {
        display: flex;
        justify-content: center; /* 가로 가운데 정렬 */
        align-items: center; /* 세로 가운데 정렬 */
        height: 100vh;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap; /* 넘치면 줄 바꿈 */
        gap: 10px;
        justify-content: center; /* 가로 가운데 정렬 */
        text-align: center; /* 버튼 텍스트 가운데 정렬 */
    }

    .custom-btn {
        padding: 15px 30px; /* 조절한 버튼 크기 */
        text-decoration: none;
        color: #5B574F; /* 버튼 텍스트 색상 */
        background-color: white; /* 버튼 배경색 */
        border: 1px solid #5B574F; /* 버튼 테두리 */
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        width: 160px; /* 버튼 너비 조정 */
        display: inline-block; /* 가로 정렬을 위해 inline-block 사용 */
    }

    .custom-btn:hover {
        background-color: #f8f9fa; /* 호버 시 배경색 */
        color: #5B574F; /* 호버 시 텍스트 색상 */
    }
</style>
{% endblock %}
